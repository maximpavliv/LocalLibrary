<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getBookName() + ', ' + book.getAuthorName() + ', ' +book.getYearOfPublication()}">
        book
    </a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Create new book</a>

</body>
</html>
